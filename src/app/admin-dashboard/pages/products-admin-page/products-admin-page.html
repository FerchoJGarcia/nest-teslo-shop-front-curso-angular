<h1 class="text-2xl font-bold">Listado de Productos</h1>
<h3 class="text-lg">
  Total de Productos
  <span class="text-amber-200">{{ productsResource.value()?.count ?? 0 }}</span>
</h3>

<div class="divider"></div>

<div class="flex flex-1"></div>
<button class="btn btn-primary" routerLink="/admin/products/new">Nuevo Producto</button>
<div class="divider"></div>

<product-table [products]="productsResource.value()?.products ?? []"></product-table>

<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  ></app-pagination>

  <select
    class="select select-bordered w-32 text-black"
    (change)="productsPerPage.set(+selectPerPage.value)"
    #selectPerPage
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
  </select>
</div>

<div class="card bg-base-100 shadow-sm animate-fadeIn h-full">
  <div class="card-body">
    <h2
      class="card-title font-montserrat text-accent text-xl hover:underline cursor-pointer"
      [routerLink]="['/product', product().slug]"
    >
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice: 0 : 70 }}...</p>
    <div class="card-actions justify-center">
      <a class="btn btn-primary" [routerLink]="['/product', product().slug]">Ver producto</a>
    </div>
  </div>

  <figure>
    <img [src]="product().images | productImage" [alt]="product().title" class="rounded-xl" />
  </figure>
</div>
